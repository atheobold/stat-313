.larger[What is Statistics?]

--

&gt; Scientists seek to answer questions using rigorous methods and careful
&gt; observations. These observations – collected from the likes of field notes,
&gt; surveys, and experiments – form the backbone of a statistical investigation
&gt; and are called data.  

&gt; Statistics is the study of how best to collect, analyze,
&gt; and draw conclusions from data. 
&gt;
&gt; _Introduction to Modern Statistics_

.larger[What you can expect in STAT 313]

This course will teach you the fundamentals of linear models---**simple linear 
regression, multiple linear regression, and analysis of variance**---and 
experimental design. You will extend the concepts covered in your Stat I course,
to:

* work with data (in R)
* create data visualizations (in R)
* create data summaries (in R) 
* create &amp; critique statistical analyses

---

.larger[Cooperative Learning]

is a structured form of small-group learning

--

- Roles relate to **how** the work should be done
  * Roles **are not** about breaking up the work intellectually
  
- Roles allow each person to contribute to the group in significant ways
  * Each person's participation is necessary to complete the task

---

.bitlarger[Group Norms]

.pull-left[

- Zero tolerance for: racism, sexism, homophobia, transphobia, ageism, ableism 

- Respect one another

- Intent and impact *both* matter
]

.pull-right[

- Non-judgmental 

- Take space, make space -- Share the air (page) 

- Embrace discomfort

- Make decisions by consensus
]

---

.bitlarger[How We Learn Together]

.pull-left[

- No one is done until everyone is done

- You have the *right* to ask **anyone** in your group for help

- You have the *duty* to help **anyone** in your group who asks for help

]

.pull-right[

- Helping someone means explaining your thinking **not** giving answers or doing
the work for them

- Provide a justification when you make a statement

- Think and work together -- don't divide up the work

]
