.larger[An aesthetic is a visual property of the objects in your plot.]

&lt;/br&gt;

&gt;"You can convey information about your data by mapping the aesthetics in your
&gt; plot to the variables in your dataset."

- variables on axes 
- size, shape, or the color of points
]

&lt;center&gt;



&lt;code class ='r hljs remark-code'&gt;ggplot(data = mpg) + &lt;br&gt;&amp;nbsp;&amp;nbsp;geom_bar(mapping = aes(&lt;span style="color:blue"&gt;y = manufacturer&lt;/span&gt;)&lt;br&gt;)&lt;/code&gt;
